# For passthrough keyboard into a VM
# bind = SUPER ALT, P, submap, passthru
#submap = passthru
# to unbind
#bind = SUPER ALT, P, submap, reset
#submap = reset
##Actualizar theme hook
bindd = SUPER SHIFT ALT CTRL, T, Theme Hook, exec, theme-hook-update #Actualizar nnTemas
bindd = SUPER SHIFT ALT CTRL, B, Brave Incongnito, exec, brave --incognito
# Agregando el teclado numerico para cambiar de espacio
# Bindings para el teclado num√©rico (numpad)
bind = SUPER, code:87, workspace, 1  # KP_1
bind = SUPER, code:88, workspace, 2  # KP_2
bind = SUPER, code:89, workspace, 3  # KP_3
bind = SUPER, code:83, workspace, 4  # KP_4
bind = SUPER, code:84, workspace, 5  # KP_5
bind = SUPER, code:85, workspace, 6  # KP_6
bind = SUPER, code:79, workspace, 7  # KP_7
bind = SUPER, code:80, workspace, 8  # KP_8
bind = SUPER, code:81, workspace, 9  # KP_9
bind = SUPER, code:90, workspace, 10 # KP_0

bind = SUPER, code:106, workspace, 11 # /
bind = SUPER, code:63, workspace, 12 # *


# Mover la ventana activa y seguirla al espacio de trabajo mainMod + SHIFT [0-9]

bind = SUPER SHIFT, code:87, movetoworkspace, 1  # KP_1
bind = SUPER SHIFT, code:88, movetoworkspace, 2  # KP_2
bind = SUPER SHIFT, code:89, movetoworkspace, 3  # KP_3
bind = SUPER SHIFT, code:83, movetoworkspace, 4  # KP_4
bind = SUPER SHIFT, code:84, movetoworkspace, 5  # KP_5
bind = SUPER SHIFT, code:85, movetoworkspace, 6  # KP_6
bind = SUPER SHIFT, code:79, movetoworkspace, 7  # KP_7
bind = SUPER SHIFT, code:80, movetoworkspace, 8  # KP_8
bind = SUPER SHIFT, code:81, movetoworkspace, 9  # KP_9
bind = SUPER SHIFT, code:90, movetoworkspace, 10 # KP_0

bind = SUPER SHIFT, code:106, movetoworkspace, 11 # /
bind = SUPER SHIFT, code:63, movetoworkspace, 12 # *

